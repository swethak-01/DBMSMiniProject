<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Disease</title>
</head>
<body>
<h1>Add Disease Details...</h1>
<form action="DiseaseRegister" method="post">
	<table>
		<tr>
			<td>Disease Name:</td>
			<td><input type="text" name="diseaseName" placeholder="Enter Disease Name"</td>
		</tr>
		<tr>
			<td>Vaccination:</td>
			<td><input type="text" name="vaccination" placeholder="Enter Vaccination"</td>
		</tr>
		<tr>
			<td>Symptoms:</td>
			<td><input type="text" name="symptoms" placeholder="Enter Symptoms"</td>
		</tr>
		<tr>
			<td>Treatment:</td>
			<td><input type="text" name="treatment" placeholder="Enter Treatment"</td>
		</tr>
		
		<tr>
			<td><input type="submit" value="Submit"</td>
			<td><input type="reset" value="Reset"</td>
		</tr>
	</table>
<a href='diseaseList'>Disease List</a>
</form>
</body>
</html>
