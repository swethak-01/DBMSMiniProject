<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Appointment</title>
</head>
<body>
<h1>Add Appointment Details...</h1>
<form action="AppointmentRegister" method="post">
	<table>
		<tr>
			<td>Patient ID  :</td>
			<td><input type="text" name="patientID"</td>
		</tr>
		<tr>
			<td>Doctor ID  :</td>
			<td><input type="text" name="doctorID"</td>
		</tr>
		<tr>
			<td>Date Of Appointment  :</td>
			<td><input type="date" name="appointmentDate"</td>
		</tr>
		<tr>
			<td>Time Of Appointment  :</td>
			<td><input type="time" name="appointmentTime"</td>
		</tr>
		<tr>
			<td>Status Of Appointment  :</td>
			<td><input type="text" name="appointmentStatus"</td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit"</td>
			<td><input type="reset" value="Reset"</td>
		</tr>
</form>
	</table>
<a href='appointmentList'>Appointment List</a>
</form>
</body>
</html>
